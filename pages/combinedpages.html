    <meta charset="UTF-8">

    <title>Snapchat-login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="iphone">
        <div id="fullCOntent">
            <header>
                <div id="headSwection">
                    <div id="logo">
                        <img src="../images/newSnap.PNG" alt="snapchat logo" srcset="">
                    </div>
                </div>
            </header>
            <main>
                <div id="title">
                    <h2>Welcome Back!</h2>
                </div>
                <div id="loginVia">
                    <button id="logiViagoogle">Log  In  via  google</button>
                </div>
                <div id="title">
                    <p id="troubleLog">Trouble Logging in?</p>
                </div>
                <div id="or">
                    <p id="or1"><h3>OR</h3></p>
                </div>
                <div id="loginForm">
                    <form action="">
                        <div class="users field">
                            <input type="input" class="user_fild" placeholder="USER NAME" name="USER NAME" id='username' required />
                            <label for="username" class="user_label">USER NAME OR EMAIL</label>
                          </div>
                          <div class="users field">
                            <input type="password" class="password_fild" placeholder="PASSWORD" name="password"id='password' required />
                            <label for="password" class="password_label">PASSWORD</label>
                          </div>
                        <a href="#" id="forgetEmail">Forget Email?</a></br></br>
                    </form>
                </div>
                <div id="login-button">
                    <button id="login">Log In</button>
                </div>
            </br>
                <div id="ressert">
                    <a href="" id="creatAccount">Sign up?</a>If you don't have an account.
                </div>
            </main>
        </div>
