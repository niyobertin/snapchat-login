<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slack log in</title>
    <link rel="stylesheet" href="../css/slack.css">
</head>
<body style="background-color: blanchedalmond;">
  <div id="container">
    <div id="slack-image">
        <img src="../images/slack-image.JPG" alt="image side" srcset="">
    </div>
    <div id="contents">
        <div id="logo-slack">
            <img src="../images/Group 1686550876.svg" alt="" srcset="">
        </div>
        <div id="intro">
            <h3>Login to your Account</h3>
            <p class="business">See what is going on with your busines</p>
            <button><img src="../images/google-new-logo-450x450.jpg" alt="google-new-logo-450x450" srcset="" id="login-with-g00gle">Continue with Google</button>
            <p>------- or Sign in with Email -------</p>    
        </div>
        <div id="forms">
            <label for="Email">Email</label><br/>
            <input type="text" name="email" id="email" placeholder="ex:mail@abc.com"><br/><br/>
            <label for="password">Password</label><br/>
            <input type="password" placeholder="********"><br/>
            <div id="last">
             <input type="checkbox" id="Remember">
            <label for="Remember" id="Rememberlabel">Remember Me</label>
            <label for="fogetPassword"><a href="#">Forgot Password?</a></label><br/><br/>
            </div>
            <button id="loginn">Login</button>
        </div>
        <div id="notRegisterd">
            <p>Not Registered Yet?<a href="#">Create an account</a></p>
        </div>
        
    </div>
  </div>
</body>
</html>
